<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Mars One</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    </head>
    <body>
    <header class="flex-container">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <div class="color-text-title"><h2>Mars one</h2></div>
                </div>
                <div class="col-auto">
                    <div class="flex-item">
                        {% if current_user.is_authenticated %}
                            <ul class="nav">
                                <li class="nav-item">
                                    <a class="dropdown-item" href="/logout">Выйти</a>
                                </li>
                                <li class="nav-item">
                                    <a class="dropdown-item" href="/add_job">добавить работу</a>
                                </li>
                                <li class="nav-item">
                                    <a class="dropdown-item" href="/">{{ current_user.name }} {{ current_user.surname }}</a>
                                </li>
                            </ul>
                        {% else %}
                            <ul class="nav">
                                <li class="nav-item">
                                    <a class="dropdown-item" href="/login">Войти</a>
                                </li>
                                <li class="nav-item">
                                    <a class="dropdown-item" href="/register">Регистрация</a>
                                </li>
                           </ul>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="color-text">
        <h5>И на Марсе будут яблони цвести!</h5>
        </div>
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
    </body>
</html>
